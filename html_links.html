<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html links</title>
</head><!--
_self - Default. Opens the document in the same window/tab as it was clicked
_blank - Opens the document in a new window or tab
_parent - Opens the document in the parent frame
_top - Opens the document in the full body of the window-->
<body>

    <style>

        body{
            text-align: center;
        }
        a{
            color: rgb(255, 255, 255);
            background: #eb0000;
            font-size: 50px;
            text-decoration: none;
            margin: 49PX;
          
        }   
         a:hover{
            
            color: rgb(0, 0, 0);
           

        
        }
    </style>
    <hr>
    <a href="https://vdmin.blogspot.com/" target="_self">Click The _self Link</a><br>
    <a href="https://vdmin.blogspot.com/" target="_blank">Click The _blank Link</a><br>
    <a href="https://vdmin.blogspot.com/" target="_parent">Click The _parent Link</a><br>
    <a href="https://vdmin.blogspot.com/" target="_top">Click The _top Link</a>
